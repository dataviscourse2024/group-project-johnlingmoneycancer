<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer in Young Adults Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/vis-style.css">
</head>

<body>
    <header>
        <h1> Exploring Increased Cancer Rates in Young Adults </h1>
        <p> Created by John Chen - u1364584 and Michael Molenaar - u0712166 </p>
        <p> Emails: u1364584@utah.edu, u0712166@utah.edu </p>
    </header>

    <!-- Top Image Container -->
    <div class="image-container">
        <!-- Brain Cancer -->
        <figure>
            <a href="javascript:void(0);" id="brain-cancer-link">
                <img src="photos/Brain.jpg" style="width: 200px; height: auto;">
            </a>
            <figcaption>Brain Cancer</figcaption>
        </figure>

        <!-- Breast Cancer -->
        <figure>
            <a href="javascript:void(0);" id="breast-cancer-link">
                <img src="photos/Breast.jpg" style="width: 200px; height: auto;">
            </a>
            <figcaption>Breast Cancer</figcaption>
        </figure>

        <!-- Colon Cancer -->
        <figure>
            <a href="javascript:void(0);" id="colon-cancer-link">
                <img src="photos/Colon.jpg" style="width: 200px; height: auto;">
            </a>
            <figcaption>Colon Cancer</figcaption>
        </figure>

        <!-- Leukemia -->
        <figure>
            <a href="javascript:void(0);" id="leukemia-cancer-link">
                <img src="photos/Lukemia.png" style="width: 170px; height: auto;">
            </a>
            <figcaption>Leukemia Cancer</figcaption>
        </figure>

        <!-- Lung Cancer -->
        <figure>
            <a href="javascript:void(0);" id="lung-cancer-link">
                <img src="photos/Lungs.jpg" style="width: 200px; height: auto;">
            </a>
            <figcaption>Lung Cancer</figcaption>
        </figure>
    </div>

    <!-- Bottom Image Container -->
    <div class="image-container bottom-row">
        <!-- Liver Image -->
        <figure>
            <a href="javascript:void(0);" id="liver-cancer-link">
                <img src="photos/Liver.jpg" style="width: 200px; height: auto;">
            </a>
            <figcaption>Liver Cancer</figcaption>
        </figure>
        <!-- Non-Hodgkin Lymphoma Image -->
        <figure>
            <a href="javascript:void(0);" id="lymphoma-cancer-link">
                <img src="photos/Lymphatic.png" style="width: 70px; height: autopx;">
            </a>
            <figcaption>Non-Hodgkin Lymphoma</figcaption>
        </figure>
        <!-- Pancreatic Image -->
        <figure>
            <a href="javascript:void(0);" id="pancreatic-cancer-link">
                <img src="photos/Pancreas.jpg" style="width: 200px; height: auto;">
            </a>
            <figcaption>Pancreatic Cancer</figcaption>
        </figure>
        <!-- Skin Cancer Image -->
        <figure>
            <a href="javascript:void(0);" id="skin-cancer-link">
                <img src="photos/Skin.jpg" style="width: 200px; height: auto;">
            </a>
            <figcaption>Skin Cancer</figcaption>
        </figure>
        <!-- Uterine Image -->
        <figure>
            <a href="javascript:void(0);" id="uterine-cancer-link">
                <img src="photos/Uterus.jpg" style="width: 200px; height: auto;">
            </a>
            <figcaption>Uterine Cancer</figcaption>
        </figure>
    </div>

    <!-- Description -->
    <p id="description">This is a description.</p>

    <!-- Dot Container -->
    <div id="dot-container"></div>

    <!-- Dot Info -->
    <div id="dot-container"></div>
    <div id="dot-info"></div>

    <!-- Filters -->
    <div id="filters" class="hidden">
        <label for="gender-filter">Gender:</label>
        <select id="gender-filter">
            <option value="">All</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="age-filter">Age Group:</label>
        <select id="age-filter">
            <option value="">All</option>
            <option value="20-24 years">20-24 years</option>
            <option value="25-29 years">25-29 years</option>
            <option value="30-34 years">30-34 years</option>
            <option value="35-39 years">35-39 years</option>
        </select>

        <label for="race-filter">Race:</label>
        <select id="race-filter">
            <option value="">All</option>
            <option value="White">White</option>
            <option value="Black or African American">Black or African American</option>
            <option value="Asian or Pacific Islander">Asian or Pacific Islander</option>
        </select>
    </div>

    <!-- Line Charts Container -->
    <div id="line-bar-container">
        <div id="incidence-chart-container"></div>
        <div id="mortality-chart-container"></div>
    </div>

    <!-- Visualization Container -->
    <div id="visualization"></div>

    <!-- JS files -->
    <script type="module" src="js/data-loader.js"></script>
    <script type="module" src="js/dot-visualization.js"></script>
    <script type="module" src="js/chart-maker.js"></script>
    <script type="module" src="js/cancer-visualization.js"></script>

</body>

</html>
